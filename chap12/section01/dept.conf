# logstash -f C:\github\SimpleElasticSearch\chap12\section01\dept.conf --path.data C:\work\dept
input {
  jdbc {
    jdbc_driver_library => "C:/github/SimpleElasticSearch/chap12/ojdbc11.jar"   # 오라클 JDBC 드라이버 경로
    jdbc_driver_class => "Java::oracle.jdbc.driver.OracleDriver"
    jdbc_connection_string => "jdbc:oracle:thin:@localhost:1521:xe"
    jdbc_user => "scott"
    jdbc_password => "!Ds1234567890"

    # 부서 데이터
    statement => "
      SELECT 
        dno ,
        dname ,
        loc ,
        insert_time,
        update_time
      FROM tb_dept
    "
    schedule => "* * * * *"   # 1분마다 실행
  }
}

filter {
  # 대소문자 매핑
  # 불필요한 필드 제거
  mutate {
    rename => {
      "DNO"         => "dno"
      "DNAME"       => "dname"
      "LOC"         => "loc"
      "INSERT_TIME" => "insert_time"
      "UPDATE_TIME" => "update_time"
    }
    remove_field => ["@version", "@timestamp"]
  }
}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "dept"
    document_id => "%{dno}"  # 부서번호를 고유 ID로
  }
  stdout { codec => json_lines }
}
